<!-- src/main/resources/templates/edit-book.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
<div class="container mt-4">
  <h2>Edit Book</h2>
  <form th:action="@{'/admin/books/edit/' + ${book.id}}" th:object="${book}" method="post">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" th:field="*{title}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">Author</label>
      <input type="text" th:field="*{author}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">ISBN</label>
      <input type="text" th:field="*{isbn}" class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="/admin/books" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
