<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Add New Book</h2>
    <form th:action="@{/admin/books/save}" th:object="${book}" method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input th:field="*{title}" class="form-control" placeholder="Title" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Author</label>
            <input th:field="*{author}" class="form-control" placeholder="Author" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">ISBN</label>
            <input th:field="*{isbn}" class="form-control" placeholder="ISBN" required/>
        </div>
        <button type="submit" class="btn btn-primary">Save Book</button>
    </form>
</div>
</body>
</html>
