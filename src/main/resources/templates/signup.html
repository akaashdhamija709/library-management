<!-- src/main/resources/templates/signup.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="mb-3">Sign Up</h3>
            <form th:action="@{/signup}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" th:field="*{first_name}" required/>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" th:field="*{last_name}" required/>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required/>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" th:field="*{age}" required/>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required/>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirmPassword" required/>
                </div>
                <div th:if="${passwordError}" class="alert alert-danger" th:text="${passwordError}"></div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <script>
                function validatePasswords() {
                  var pw = document.getElementById('password').value;
                  var cpw = document.getElementById('confirmPassword').value;
                  if (pw !== cpw) {
                    alert('Passwords do not match.');
                    return false;
                  }
                  return true;
                }
            </script>
            <div class="text-center mt-3">
                <span>Already have an account?</span>
                <a th:href="@{/login}" class="link-primary">Login</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
